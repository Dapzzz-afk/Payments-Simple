<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllPayments Dapz Offc</title>
    <link rel="icon" href="images/dapzpay.png" type="image/png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading screen -->
    <div class="loader">
  <svg width="60" height="60" viewBox="0 0 50 50">
    <circle cx="25" cy="25" r="20" fill="none" stroke="#3498db" stroke-width="5" stroke-linecap="round"
      stroke-dasharray="90,150" stroke-dashoffset="0">
      <animateTransform attributeName="transform" type="rotate"
        from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
    </circle>
  </svg>
    </div>

    <!-- Main content -->
    <div class="container fade" id="main-content">
        <h1>Metode Pembayaran Kami</h1>
        <div id="payment-list" class="payment-list"></div>
        <audio id="bg-music" src="audio/dapz.mp3" autoplay muted loop></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
